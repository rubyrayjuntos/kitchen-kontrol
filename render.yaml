services:
  - type: "pserv"
    name: "kitchen-kontrol-db"
    plan: "starter"
    region: "oregon"

  - type: "web"
    name: "kitchen-kontrol-backend"
    env: "docker"
    plan: "starter"
    buildCommand: ""
    startCommand: "node server.js"
    releaseCommand: "npm run migrate:up && npm run seed:pg"
    branch: "main"
    dockerfilePath: "Dockerfile.server"
    region: "oregon"
    envVars:
      - key: "NODE_ENV"
        value: "production"
      - key: "PORT"
        value: "3002"
      - key: "DATABASE_URL"
        fromDatabase:
          name: "kitchen-kontrol-db"
          property: "connectionString"

  - type: "static_site"
    name: "kitchen-kontrol-frontend"
    branch: "main"
    buildCommand: "npm run build"
    publishPath: "build"
    region: "oregon"
    plan: "starter"
    envVars:
      - key: "REACT_APP_API_URL"
        fromService:
          type: "web"
          name: "kitchen-kontrol-backend"
          property: "url"
