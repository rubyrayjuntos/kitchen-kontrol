name: CI - Tests & Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend component tests
        run: npm test -- --testPathPattern="src/.*\.test\.(js|jsx)$" --no-coverage --passWithNoTests
        continue-on-error: false
      
      - name: Run backend tests
        run: npm test -- --testPathPattern="__tests__/.*\.test\.js$" --no-coverage --passWithNoTests
        continue-on-error: false
      
      - name: Run all tests with coverage
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for linting issues
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Check for type errors
        run: npm run type-check --if-present
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run security check
        run: npm audit fix --audit-level=moderate --dry-run
        continue-on-error: true
