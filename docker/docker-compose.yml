services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kitchendb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/kitchendb
      PORT: 3002
      NODE_ENV: development
    ports:
      - '3002:3002'
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  pgdata:
